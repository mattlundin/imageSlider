<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>imageSlider</title>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="carousel">
			<div class="image-container">
				<div>
					<img
						src="https://images.unsplash.com/photo-1494548162494-384bba4ab999?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
						alt="Sunset1"
					/>
					<h3 class="text slide-down">Sunset 1</h3>
				</div>
				<div>
					<img
						src="https://images.unsplash.com/photo-1601804576516-908a5349875f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1780&q=80"
						alt="Sunset2"
					/>
					<h3 class="text slide-down">Sunset 2</h3>
				</div>
				<div>
					<img
						src="https://images.unsplash.com/photo-1542471273992-f6441b0a4a35?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=580&q=80"
						alt="Sunset3"
					/>
					<h3 class="text slide-down">Sunset 3</h3>
				</div>
				<div>
					<img
						src="https://images.unsplash.com/photo-1614349110708-b2223c818313?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=580&q=80"
						alt="Sunset4"
					/>
					<h3 class="text slide-down">Sunset 4</h3>
				</div>
				<div>
					<img
						src="https://images.unsplash.com/photo-1519337778422-6a8148ed5db4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=580&q=80"
						alt="Sunset5"
					/>
					<h3 class="text slide-down">Sunset 5</h3>
				</div>
			</div>
			<div class="btn-container">
				<button id="prev">Prev</button>
				<button id="next">Next</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
